<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Tiles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tile 1 -->
            <div class="col">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tile 1</h5>
                        <p class="card-text">Description of tile 1.</p>
                        <a href="/page1" class="btn btn-primary">Go to Page 1</a>
                    </div>
                </div>
            </div>
            <!-- Tile 2 -->
            <div class="col">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tile 2</h5>
                        <p class="card-text">Description of tile 2.</p>
                        <a href="/page2" class="btn btn-primary">Go to Page 2</a>
                    </div>
                </div>
            </div>
            <!-- Tile 3 -->
            <div class="col">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tile 3</h5>
                        <p class="card-text">Description of tile 3.</p>
                        <a href="/page3" class="btn btn-primary">Go to Page 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
